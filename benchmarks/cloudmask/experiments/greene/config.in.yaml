# This is a configuration file for the CloudMask benchmark.

name: cloudmask-greene

sbatch:
  mode: h
  dir: localscratch

run:
  filesystem: "/localscratch/{os.USER}"
  # workdir: "/localscratch/{os.USER}/mlcommons/{experiment.TFTTransformerepochs}/{experiment.repeat}"
  venvpath: "/scratch/vc2209/ENV3"
  datadir: data
  branch: 'main'
  mode: "parallel"
  # mode: "original"
  # mode: "cloudmesh"

# Submission Information
submission:
  benchmark: cloudmask
  submitter: Gregor von Laszewski
  email: laszewski@gmail.com
  org: University of Virginia
  division: closed
  version: mlcommons-cloudmask-v1.1
  github_commit_version: TBD
  status: completed
  platform: rivanna
  accelerators_per_node: 1

experiment:
#  card_name: a100
  card_name: "v100,a100"
  gpu_count: 1
  cpu_num: 1
  mem: "64GB"
  repeat: "11,12,13,14"
  epoch: "1,50,100"
  seed: "1234"
  learningrate: 0.001
  batch_size: 32
  train_split: 0.8
  clip_offset: 15
  no_cache: False
  nodes: 1
  gpu: 1

checkpoint:
  model:
    directory: "output/model-{experiment.epoch}-{experiment.repeat}-{experiment.learningrate}-{os.SLURM_JOB_ID}"
    name: "model.ckpt"


#system:
#  host: "rivanna"
